<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <div id="grid-id" style="height: 700px; width: 1000px"></div>
  </body>
  <script>
    var VarCanvasGrid = window.VarCanvasGrid
    var i = 1  
    var rawData = []
    while(i <= 100){
      rawData.push( {
           index:i,
           text0: "1",
           text2: "2",
           text3: "3",
           text4: "4",
           text5: "5",
           text6: "5",
           text7: "7",
           text8: "6",
           text9: "6",
           text10: "6",
         })
         i++;
    }
 
    window.vargrid= new VarCanvasGrid.VarCanvasTabel({
      container: "#grid-id",
      rawData: rawData,
      headerColumns:[],
      columns: [
        new VarCanvasGrid.CustomColumn({
          name: "index",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text0",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text2",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text3",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text4",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text5",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text6",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text7",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text8",
        }),
        new VarCanvasGrid.VarCanvasColumn({
          name: "text9",
        }), new VarCanvasGrid.VarCanvasColumn({
          name: "text10",
        })
      ],
    });
  </script>
</html>
